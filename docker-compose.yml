services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: form-builder-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    networks:
      - form-builder
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: form-builder-frontend
    restart: unless-stopped
    networks:
      - form-builder

  nginx:
    image: nginx:alpine
    container_name: form-builder-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./backend:/var/www
      - ./backend/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - form-builder
    depends_on:
      - app
      - frontend

  postgres:
    image: postgres:15-alpine
    container_name: form-builder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: form_builder
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - form-builder

networks:
  form-builder:
    driver: bridge

volumes:
  postgres_data:
